<div class="container mt-5">
  <h2 class="mb-4">Modifier un étudiant</h2>

  <form [formGroup]="studentForm" (ngSubmit)="updateStudent()" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="firstName" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Téléphone :</label>
          <input type="text" class="form-control" id="phone" formControlName="phone" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="birthDate" class="form-label">Date de naissance :</label>
          <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Sexe :</label>
          <select class="form-select" id="gender" formControlName="gender" required>
            <option value="MALE">Homme</option>
            <option value="FEMALE">Femme</option>
            <option value="OTHER">Autre</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Adresse :</label>
          <input type="text" class="form-control" id="address" formControlName="address" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Nationalité :</label>
          <input type="text" class="form-control" id="address" formControlName="nationality" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Niveau :</label>
          <input type="text" class="form-control" id="address" formControlName="niveau" required>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a routerLink="/students" class="btn btn-outline-danger">Annuler</a>
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
