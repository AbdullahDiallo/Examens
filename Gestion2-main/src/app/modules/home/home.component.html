<div class="container mt-4">
  <h2 class="text-center mb-4">🏫 Tableau de Bord - School Abdullah</h2>

  
  <div class="row">
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center bg-primary text-white">
        <h4>🎓 Étudiants</h4>
        <p class="stat-number">{{ totalEtudiants }}</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center bg-success text-white">
        <h4>👨‍🏫 Professeurs</h4>
        <p class="stat-number">{{ totalProfesseurs }}</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center bg-warning text-white">
        <h4>📖 Cours</h4>
        <p class="stat-number">{{ totalCours }}</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-lg p-3 text-center bg-danger text-white">
        <h4>🏫 Classes</h4>
        <p class="stat-number">{{ totalClasses }}</p>
      </div>
    </div>
  </div>

</div>
