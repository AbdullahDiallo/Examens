<div class="container mt-5">
  <h2 class="mb-4 text-center">Ajouter un Professeur</h2>

  <form [formGroup]="teacherForm" (ngSubmit)="addTeacher()" class="needs-validation" novalidate>
      <div class="row">
         
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="firstName" class="form-label">Prénom :</label>
                  <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                  <div class="invalid-feedback">Veuillez entrer un prénom.</div>
              </div>

              <div class="mb-3">
                  <label for="lastName" class="form-label">Nom :</label>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                  <div class="invalid-feedback">Veuillez entrer un nom.</div>
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label">Email :</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required>
                  <div class="invalid-feedback">Veuillez entrer un email valide.</div>
              </div>
          </div>

         
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="phone" class="form-label">Téléphone :</label>
                  <input type="text" class="form-control" id="phone" formControlName="phone" required>
                  <div class="invalid-feedback">Veuillez entrer un numéro de téléphone.</div>
              </div>

              <div class="mb-3">
                  <label for="specialization" class="form-label">Spécialisation :</label>
                  <input type="text" class="form-control" id="specialization" formControlName="specialization" required>
                  <div class="invalid-feedback">Veuillez entrer une spécialisation.</div>
              </div>

              <div class="mb-3">
                  <label for="nationality" class="form-label">Nationalité :</label>
                  <input type="text" class="form-control" id="nationality" formControlName="nationality" required>
                  <div class="invalid-feedback">Veuillez entrer une nationalité.</div>
              </div>
          </div>
      </div>

    
      <div class="row">
          <div class="col-md-12">
              <div class="mb-3">
                  <label for="address" class="form-label">Adresse :</label>
                  <input type="text" class="form-control" id="address" formControlName="address" required>
                  <div class="invalid-feedback">Veuillez entrer une adresse.</div>
              </div>
          </div>
      </div>

   
      <div class="d-flex justify-content-between mt-4">
        <a routerLink="/teachers" class="btn btn-outline-danger">Annuler</a>
          <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
  </form>

 
</div>
