<div *ngIf="teacher" class="teacher-details-container">
    <h2 class="teacher-title">Détails du Professeur</h2>
    <div class="teacher-info">
        <p><strong>Nom :</strong> {{ teacher.firstName }} {{ teacher.lastName }}</p>
        <p><strong>Email :</strong> {{ teacher.email }}</p>
        <p><strong>Téléphone :</strong> {{ teacher.phone }}</p>
        <p><strong>Date de naissance :</strong> {{ teacher.birthDate }}</p>
        <p><strong>Adresse :</strong> {{ teacher.address }}</p>
        <p><strong>Spécialité :</strong> {{ teacher.specialization }}</p>
        <p><strong>Nationalité :</strong> {{ teacher.nationality }}</p>
    </div>
    <button class="btn-back" [routerLink]="['/teachers']">Retour à la liste</button>
</div>
