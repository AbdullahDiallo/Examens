<div class="container mt-5">
  <h2 class="mb-4">Liste des Classes</h2>

  <!-- Bouton "Ajouter une classe" -->
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/classes/add" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Ajouter une classe
    </a>
  </div>

  <!-- Tableau des classes -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Capacité</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classItem of classes">
        <td>{{ classItem.name }}</td>
        <td>{{ classItem.capacity }}</td>
        <td>
          <button class="btn btn-danger btn-sm me-2" (click)="deleteClass(classItem.id)">
            <i class="bi bi-trash"></i> Supprimer
          </button>
          <a [routerLink]="['/class-detail', classItem.id]" class="btn btn-info btn-sm me-2">
            <i class="bi bi-info-circle"></i> Détails
          </a>
          <a [routerLink]="['/class-edit', classItem.id]" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i> Modifier
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
