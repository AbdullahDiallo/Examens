<div class="container mt-5">
    <h2 class="mb-4 text-center">Ajouter une Classe</h2>
  
    <form [formGroup]="classForm" (ngSubmit)="addClass()" class="needs-validation" novalidate>
      <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
          <div class="invalid-feedback">Veuillez entrer un nom.</div>
        </div>
  
        <div class="mb-3">
          <label for="capacity" class="form-label">Capacité :</label>
          <input type="number" class="form-control" id="capacity" formControlName="capacity" required>
          <div class="invalid-feedback">Veuillez entrer une capacité valide (supérieure à 0).</div>
        </div>
  
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success">Ajouter</button>
          <a routerLink="/class-list" class="btn btn-outline-danger">Annuler</a>
        </div>
      </div>
    </form>
  </div>
