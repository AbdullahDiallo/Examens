<div class="container" *ngIf="timetable">
    <h2 class="form-title">Modifier l'Emploi du Temps</h2>
    <form [formGroup]="timetableForm" (ngSubmit)="saveTimetable()" class="timetable-form">
        <div class="form-group">
            <label for="classroomId" class="form-label">ID de la salle de classe:</label>
            <input id="classroomId" formControlName="classroomId" type="number" class="form-input" />
        </div>
        <div class="form-group">
            <label for="subject" class="form-label">Sujet:</label>
            <input id="subject" formControlName="subject" type="text" class="form-input" />
        </div>
        <div class="form-group">
            <label for="startTime" class="form-label">Heure de d√©but:</label>
            <input id="startTime" formControlName="startTime" type="datetime-local" class="form-input" />
        </div>
        <div class="form-group">
            <label for="endTime" class="form-label">Heure de fin:</label>
            <input id="endTime" formControlName="endTime" type="datetime-local" class="form-input" />
        </div>
        <button type="submit" class="submit-button">Enregistrer</button>
    </form>
</div>
